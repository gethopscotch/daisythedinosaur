      function onBodyLoad()
      {
        document.addEventListener("deviceready", onDeviceReady, false);
      }

      function onDeviceReady()
      {
        $('head meta[name=viewport]').remove();
        $('head').prepend('<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />');


      }
      Analytics.record("loaded_tutorial");

  <body class='tutorial-page' onload="onBodyLoad()">
    <div class="overlay">
      <div id="loading"></div>
    </div>
    <div class='arrow'></div>
    <div id="current-step">
      <div class='library'>
        <div class='title'>
          commands
        </div>
        <div id='command-library'>
          <ul id='methods'></ul>
        </div>
      </div>
      <div class='program'>
        <div class='title'>
          program
        </div>
        <div id="workspace">
          <div id='command-area'>
            <ul class='command-list'>
            </ul>
          </div>
        </div>
      </div>
      <div class='tutorial'>
        <div class='title'>First Step</div>
        <div class='text'></div>
      </div>

      <div id='controls'>
        <a href='#' id='play'>Play</a>
        <a href='index.html' id='menu'>Menu</a>
      </div>
      <div class='stage'>
        <div class='title'>stage</div>
        <div id='print-area'></div>
      </div>

      <div data-title='No Commands' id='play-dialog'>
        <p> Try dragging a method from the commands area over to the program area</p>
      </div>
    </div>

    <div id='success' style='display:none'>
      <h1>You have completed the challenge, you are an amazing coder!</h1>
    </div>
